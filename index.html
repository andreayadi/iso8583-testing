<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISO-8583 Parser</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Iso-8583 Parser</h1>
      <form class="form">
        <textarea
          name="iso message"
          id="isomessage"
          cols="30"
          rows="10"
          class="iso__message"
        ></textarea>
        <input type="submit" value="Parse" style="padding: 0.5rem 1rem" />
      </form>
    </div>
  </body>
</html>
